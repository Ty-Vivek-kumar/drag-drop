<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & drop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="app">
        <header>
            <h1>Drag & drop</h1>
        </header>
        <div class="lists">
            <div class="list">To do
                <div class="list-item" draggable="true">Go home</div>
                <div class="list-item" draggable="true">Take snacks</div>
                <div class="list-item" draggable="true">Take dinner</div>
                <div class="list-item" draggable="true">Fall asleep</div>
                <div class="list-item" draggable="true">Go to Gym</div>
                <div class="list-item" draggable="true">Play badminton</div>
            </div>
            <div class="list">Done
                <div class="list-item" draggable="true">Get up</div>
                <div class="list-item" draggable="true">Brush teeth</div>
                <div class="list-item" draggable="true">Take shower</div>
                <div class="list-item" draggable="true">Check email</div>
                <div class="list-item" draggable="true">Taken Breakfast</div>
                <div class="list-item" draggable="true">bus</div>
            </div>
            <div class="list">Doing
                <div class="list-item" draggable="true">Doing assingnment</div>
                <div class="list-item" draggable="true">In Office</div>
                <div class="list-item" draggable="true">Taking coffee</div>
                <div class="list-item" draggable="true">Doing work</div>
                <div class="list-item" draggable="true">Pending work</div>
                <div class="list-item" draggable="true">break</div>
            </div>
        </div>

    </div>  
    <script src="drag.js"></script> 
</body>
</html>
